<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Know your Cites Weather</title>
    <link rel="shortcut icon" href="http://openweathermap.org/img/wn/02d@2x.png" type="image/x-icon">
</head>
<body>
    <section class="mainPage">
        <div class="header">
            <h1>Weather App ! <img src="http://openweathermap.org/img/wn/02d@2x.png" alt=""></h1>
        </div>
        <div class="welcomePageWrapper">
            <div class="welcomeMessage">
                <p> Hey Buddy ! Want to know your city weather ? </p>
                <p class="wmLast">Explore Now<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                 <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
               </svg></p>
            
            </div>
            <div class="searchBox">
                <input id="search" oninput="search(this)" placeholder="Enter city here...!" type="text">
                <p onclick="searchByName()"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg></p>
            </div>
            <div class="searchResults">
            </div>
        </div>
        
        <div class="scrollHere">
            <p>Scroll</p>
            <p class="downArrow"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"/>
              </svg></p>
        </div>
        
    </section>
    <section class="listView">
        <div class="item">
            <div class="boxView">
                <h1 id="cityName"></h1>
                <p id="temperature"></p>
                <p id="weather"></p>
                <p id="humidity"></p>
                <p id="windSpeed"></p>
                <img src="src/CityImages/10.svg" alt="">
                <img id="icon" src="src/CityImages/1.svg" alt="">
            </div>

        </div>
        </div>
        
    </section>
   
</body>
<script src="script.js"></script>
<script src="getRandomImages.js"></script>
<script src="weather.js"></script>
</html>
